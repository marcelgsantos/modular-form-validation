<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subscription Form</title>
	<script type="text/javascript" src="assets/components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/scripts/bootstrap.js"></script>
	<script type="text/javascript" src="assets/scripts/forms/validator.js"></script>
	<script type="text/javascript" src="assets/scripts/forms/subscription_authentication.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Subscription Form</h1>
		<div id="error-container" class="error-message hide"></div>
		<form action="#" method="post" class="subscription-form">

			<div class="item">
				<label for="name">Name</label>
				<input type="text" name="name" id="name">
			</div>

			<div class="item">
				<label for="email">Email</label>
				<input type="text" name="email" id="email">
			</div>

			<div class="item">
				<label for="site">Site</label>
				<input type="text" name="site" id="site">
			</div>

			<div class="action">
				<input type="submit" value="Send">
			</div>

		</form>
	</div>
</body>
</html>
